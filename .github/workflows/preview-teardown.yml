name: Teardown Preview Environment

on:
  pull_request:
    types: [unlabeled, closed]
    branches:
      - main

permissions:
  contents: read
  id-token: write
  pull-requests: write

jobs:
  teardown:
    runs-on: ubuntu-latest
    # Run if PR is closed OR if the 'preview' label was removed
    if: github.event.pull_request.state == 'closed' || (github.event.action == 'unlabeled' && github.event.label.name == 'preview')
    environment:
      name: azure
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get storage account name from Bicep
        id: get-name
        uses: azure/CLI@v2
        with:
          inlineScript: |
              # Use Bicep to evaluate the storage account name without deploying
              STORAGE_ACCOUNT_NAME=$(az deployment group what-if \
                --resource-group ${{ secrets.AZURE_RG }} \
                --template-file ./infrastructure/preview-storage.bicep \
                --parameters issueId=${{ github.event.pull_request.number }} \
                --query "properties.changes[?resourceType=='Microsoft.Storage/storageAccounts'].after.name" \
                -o tsv)
              
              echo "storageAccountName=${STORAGE_ACCOUNT_NAME}" >> $GITHUB_OUTPUT

      - name: Delete preview environment
        uses: azure/CLI@v2
        with:
          inlineScript: |
              STORAGE_ACCOUNT_NAME="${{ steps.get-name.outputs.storageAccountName }}"
              
              if [ -z "$STORAGE_ACCOUNT_NAME" ]; then
                echo "Could not determine storage account name for PR #${{ github.event.pull_request.number }}"
                exit 0
              fi
              
              # Check if storage account exists
              if az storage account show --name $STORAGE_ACCOUNT_NAME --resource-group ${{ secrets.AZURE_RG }} &> /dev/null; then
                echo "Deleting storage account: $STORAGE_ACCOUNT_NAME"
                az storage account delete --name $STORAGE_ACCOUNT_NAME --resource-group ${{ secrets.AZURE_RG }} --yes
                echo "Preview environment deleted successfully"
              else
                echo "Storage account $STORAGE_ACCOUNT_NAME not found, nothing to delete"
              fi

      - name: Comment PR with teardown notification
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const body = `## ðŸ§¹ Preview Environment Removed
            
            The preview environment for PR #${{ github.event.pull_request.number }} has been removed.
            
            ---
            *Removed at: ${new Date().toISOString()}*`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });

      - name: Logout from Azure
        run: az logout
        if: always()
