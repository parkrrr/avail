<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Calendar background -->
  <rect x="6" y="12" width="36" height="40" rx="4" fill="url(#grad)" />
  
  <!-- Calendar header -->
  <rect x="6" y="12" width="36" height="8" rx="4" fill="#fff" opacity="0.3" />
  
  <!-- Calendar binding tabs -->
  <rect x="12" y="8" width="4" height="8" rx="2" fill="#6d28d9" />
  <rect x="20" y="8" width="4" height="8" rx="2" fill="#6d28d9" />
  <rect x="28" y="8" width="4" height="8" rx="2" fill="#6d28d9" />
  <rect x="36" y="8" width="4" height="8" rx="2" fill="#6d28d9" />
  
  <!-- Calendar grid dots -->
  <circle cx="14" cy="26" r="1.5" fill="#fff" opacity="0.8" />
  <circle cx="22" cy="26" r="1.5" fill="#fff" opacity="0.8" />
  <circle cx="30" cy="26" r="1.5" fill="#fff" opacity="0.8" />
  <circle cx="14" cy="34" r="1.5" fill="#fff" opacity="0.8" />
  <circle cx="22" cy="34" r="1.5" fill="#fff" opacity="0.8" />
  <circle cx="30" cy="34" r="1.5" fill="#fff" opacity="0.8" />
  <circle cx="14" cy="42" r="1.5" fill="#fff" opacity="0.8" />
  <circle cx="22" cy="42" r="1.5" fill="#fff" opacity="0.8" />
  <circle cx="30" cy="42" r="1.5" fill="#fff" opacity="0.8" />
  
  <!-- Magnifying glass circle -->
  <circle cx="46" cy="42" r="11" fill="#fff" stroke="#6d28d9" stroke-width="3" />
  
  <!-- Magnifying glass handle -->
  <line x1="53" y1="49" x2="59" y2="55" stroke="#6d28d9" stroke-width="4" stroke-linecap="round" />
  
  <!-- Checkmark visible through magnifying glass -->
  <path d="M 42 42 L 45 45 L 50 39" stroke="#8b5cf6" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round" />
</svg>
